<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
  </head>

  <body>
    <!--timer-->
    <div class="bg-info clearfix">
        <div id="highScores" class="top-left">
          <button id="view-highscores" type="button" class="btn btn-primary float-right">Highscores</button>
        </div>
        <button type="button" class="btn btn-primary float-left">Seconds: <span id="timer"></span></button>
      </div>

<!--quiz-->
      <div class="start m-auto w-50 h-25">
        <div class="card text-center">
          <div class="card-body">
            <p class="card-text">Questions will appear. Incorrect answers will decrease time on clock!</p>
            <button type="submit" class="btn btn-secondary">Start</button>
          </div>
        </div>
      </div>

<!--score and initials-->
<div class="scoreContainer m-auto w-75">
    <div id="initialsArray">
      <div class="card">
        <div class="card-header">
          Done
        </div>
        <div class="card-body">
          <p class="card-text">Score:<span id="scoreNumber"></span></p>
          <form id="initials-form" method="POST">
            <label for="initials-text">Initials:</label>
            <input type="text" placeholder="" name="initials-text" id="initials-text" />
          </form>
          <button id="submit-initials" value="submit" class="btn btn-secondary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <!--questions-->
  
  <div class="quiz">
    <div class="card m-auto w-75">
      <div class="card-header">
        <h2>Question:</h2>
      </div>
      <div class="card-body">
        <blockquote class="blockquote">
          <ul></ul>
          <footer>
            <div class="feedback" style="padding-top:2%;"></div>
          </footer>
        </blockquote>
      </div>
    </div>
  </div>

  <!--hg scores storage-->
  <div class="highScorePage mt-0">
    <div id="highscoresList">
      <div class="card m-auto w-75">
        <div class="card-header">
          <h3>Highscores</h3>
        </div>
        <div class="card-body">
          <form>
            <ol id="scoreList"></ol>
          </form>
          <button id="go-back" class="btn btn-secondary">Try again</button>
          <button id="clear" class="btn btn-secondary">Clear highscores</button>
        </div>
      </div>
    </div>
  </div>

  <script src="scripts/questions.js" defer></script>
  </body>

  </html>
